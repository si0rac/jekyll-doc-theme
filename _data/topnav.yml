## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  items:
    - title: GitHub
      external_url: https://github.com/tomjoht/documentation-theme-jekyll
    - title: News
      url: /news

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: Bitrise Devcenter
      folderitems:
        - title: Bitrise.io
          external_url: https://www.bitrise.io
        - title: Bitrise documentation
          external_url: http://devcenter.bitrise.io
